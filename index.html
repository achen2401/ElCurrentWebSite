<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Eleanor Chen Research Lab</title>
    <meta name="Description" content="Principle Investigator: Eleanor Chen, Institution: University of Washington, Department: Pathology, Category: Academia, Length: 1 page" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./img/uw-thumb.jpg">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="loader" class="hide">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
    </div>
    <div id="app" class="hide">
    <header>
        <div class="header__logos">
            <div class="boo__content">
                <img src="./img/uwLogo.png" class="logo">
                <div>
                    <img src="img/portrait.jpg" alt="portrait" class="profile"/>
                </div>
                <div class="text">
                    <p v-text="dataSource.boo.title" class="title"></p>
                    <p v-text="dataSource.boo.institution" class="subtitle"></p>
                    <p v-text="dataSource.boo.department" class="subtitle"></p>
                    <p v-text="dataSource.boo.subtitle" class="subtitle"></p>
                    <p class="subtitle"><a :href="'mailto:'+dataSource.boo.email" v-text="dataSource.boo.email"></a></p>
                </div>
            </div>
        </div>
        <!--
        <div class="header__links"><div class="contact__content">
            <p class="subtitle contact" v-for="item in dataSource.boo.contactInfo" v-text="item.info"></p>
        </div></div> -->
    </header>
    <main>
        <section class="intro" ref="intro">
            <div class="body jumbotran">
                <div class="title"><h2>Welcome</h2></div>
                <div v-html="dataSource.researchInterest"></div>
            </div>
        </section>
        <section class="publications" ref="publications">
            <div class="heading">Publications</div>
            <div class="body">
                <div v-for="publication in getActivePublications()" class="publications__entry">
                    <p v-html="publication.title" class="title"></p>
                    <p v-html="publication.journal"></p>
                    <p v-html="publication.authors"></p>
                    <p v-text="'PMID: ' + publication.PMID"></p>
                    <p><a :href="publication.url" target="_blank"><span class="search">Link</span></a></p>
                </div>
            </div>
        </section>
        <section class="gallery" ref="gallery">
            <div class="heading">Photo Gallery</div>
            <div class="body gallery">
                 <figure v-for="item in dataSource.imageGallery">
                    <img :id="item.id" :src="item.imgsrc" :alt="item.title"  />
                    <figcaption v-text="item.title"></figcaption>
                </figure>
            </div>
        </section>
        <section class="labMembers" ref="labMembers">
            <div class="heading">Lab Members</div>
            <div class="body labMembers__content">
                <!--<div class="list">-->
                    <div class="list-item" v-for="member in getActiveLabMembers()" :dataImgsrc="member.imgsrc" @click="setCurrentLabMemberViewId(member.id)">
                        <img :src="member.imgsrc">
                        <p class="muted" v-if="!member.imgsrc">Photo not available</p>
                        <p class="title" v-html="member.name"></p>
                        <p class="title" v-if="!member.title">&nbsp;</p>
                        <p v-html="member.title" v-if="member.title"></p>
                    </div>
                <!--</div>-->
                <!--
                <div class="image">
                    <img id="labMemberImage" :src="getCurrentLabMemberImgSrc()" v-if="getCurrentLabMemberImgSrc()">
                    <p class="muted labMember__NoImage" v-if="!getCurrentLabMemberImgSrc()">Image not available</p>
                </div>
                -->
                <div class="labMembers__content--more-link"> More &#8594;</div>
            </div>
            <div class="outingsContainer" v-if="getLabOutingLinks()">
                <div class="title"><h4>Past Activities</h4></div>
                <div>
                    <ul>
                        <li v-for="link in getLabOutingLinks()">
                            <a :href="link.linksrc" :title="link.title" target="_blank">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- <div class="list-item" v-for="link in getLabOutingLinks()">
                    <p><a :href="link.linksrc" :title="link.title" target="_blank">{{link.name}}</a></p>
                </div> -->
            </div>
        </section>
        <section class="postings">
            <div class="heading">Available Positions</div>
            <div class="body">
                <div><a href="https://drive.google.com/file/d/1hwUXRZ0Mucb19wZ-NPbRwScCPYzgLVE2/view" target="_blank">Post-doctoral Fellowship</a></div>
                <!--<div><a href="https://drive.google.com/open?id=1jl_mLX49jY5DaNVt_fcqOkG8DKd27To_" target="_blank">Research Scientist/Engineer Assistant</a></div>-->
            </div>
        </section>
        <section class="contact">
            <div class="item">
                <div class="muted">My Profile</div>
                <br/>
                <div><a href="http://www.pathology.washington.edu/faculty/chen" target="_blank">Here</a></div>
            </div>
            <div class="item">
                <div class="muted">My location</div>
                <div><p class="subtitle contact" v-for="item in dataSource.boo.contactInfo" v-text="item.info"></p></div>
            </div>
        </section>
        <footer>Visit Count</footer>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
